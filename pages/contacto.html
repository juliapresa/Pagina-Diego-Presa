<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Por cualquier consulta puedes comunicarte">
    <meta name="keywords" content="músico, canciones, cantautor, solista, poeta, guitarrista, compositor, montevideo, uruguay, discos">
    <title>Contacto | Diego Presa</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/eb5d67a816.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header container-fluid">
        <section class="row">
            <div class="contenedorLogo col-md-6 col-sm-12 d-flex justify-content-start">
                <a href="../index.html"><img class="imgLogo" src="../assets/img/logoDos.jpg" alt="logo"></a>
            </div>
            <div class="col-md-6 col-sm-12 d-flex justify-content-end contenedorNav">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="../index.html">Inicio</a>
                                <a class="nav-link" href="./noticias.html">Noticias</a>
                                <a class="nav-link" href="./conciertos.html">Conciertos</a>
                                <a class="nav-link" href="./musica.html">Música</a>
                                <a class="nav-link" href="./videos.html">Videos</a>
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main class="mainContacto">
        <section class="container">
            <div class="tituloPagina col-md-12 col-sm-12 d-flex justify-content-first">
                <h2 class="subtituloPagina">CONTACTO</h2>
              </div>
              <div class="divHr col-md-12 col-sm-12 d-flex justify-content-first">
                <hr class="hr">
              </div>
        </section>
        <div class="divFormulario d-flex">
            <div class="divImgContacto col-md-6 col-sm-12 d-flex justify-content-center">
                <img class="imgContacto" src="../assets/img/rojo.jpg" alt="foto">
            </div>
            <form class="formulario col-md-6 col-sm-12 d-flex flex-column justify-content-center">
                <div class="formularioContenido form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput inputNombre"
                        placeholder="name@example.com" required>
                    <label for="floatingInput">Nombre</label>
                </div>

                <div class="formularioContenido form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput inputMail" placeholder="Contraseña"
                        required>
                    <label for="floatingPassword">Email</label>
                </div>

                <div class="formularioContenido form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px" required></textarea>
                    <label for="floatingTextarea2">Deja tu mensaje</label>
                </div>

                <div class="divBotones">
                    <button id="buttonEnviar" type="submit" class="button btn btn-primary me-2">Enviar</button>
                    <button id="buttonBorrar" type="submit" class="button btn btn-primary ms-2">Borrar</button>
                </div>
            </form>
        </div>

    </main>
    <footer class="footer container-fluid">
        <div class="divHr col-md-12 col-sm-12 d-flex justify-content-center">
            <hr class="hr">
        </div>
        <section class="row">
            <div class="redesFooter col-md-12 col-sm-12 d-flex justify-content-center">
                <a class="iconos" href="https://www.instagram.com/diegopresabuceo/" target="_blank"><i
                        class="iconos fa-brands fa-instagram"></i></a>
                <a class="iconos" href="https://twitter.com/diegopresabuceo?lang=es" target="_blank"><i
                        class="iconos fa-brands fa-twitter"></i></a>
                <a class="iconos" href="https://www.facebook.com/diegopresabuceo/?locale=es_LA" target="_blank"><i
                        class="iconos fa-brands fa-facebook-f"></i></a>
                <a class="iconos" href="https://open.spotify.com/artist/3ocrfk5U9Q5V2j6F0T8fjT" target="_blank"><i
                        class="iconos fa-brands fa-spotify"></i></a>
                <a class="iconos" href="https://www.youtube.com/c/DiegoPresa" target="_blank"><i
                        class="iconos fa-brands fa-youtube"></i></a>
            </div>
        </section>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
